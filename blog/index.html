---
layout: default
title: Happy Blogging
---
<h1>{{ page.title }}</h1>

{% for post in site.categories.blog %}
	<h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }} - {{ post.date | date: "%B %-d, %Y" }}</a></h2>
	{{ post.content | truncatewords:100}}... (<a href="{{ post.url }}">read more</a>)
	<hr />
{% endfor %}
