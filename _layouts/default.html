<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>


		<link rel="stylesheet" type="text/css" href="/css/bootstrap.cyborg.css" id="bootstrap-css" class="dark-css">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap-extension-dark.css" id="bootstrap-extension-css" class="dark-css">
		
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.readable.css" class="light-css" disabled>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap-extension-light.css" class="light-css" disabled>
		
		<link rel="stylesheet" type="text/css" href="/css/main.css" id="main-css">
		<link rel="stylesheet" type="text/css" href="/css/syntax-dark.css" id="syntax-css">
		
		<link rel="shortcut icon" type="image/png" href="/images/favicon.png" id="favicon" />

		<script src="/js/js.cookie.js"></script>
		<script src="/js/jquery-2.2.4.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/main.js"></script>
		<script src="/js/background-randomizer.js"></script>
    		
    		<script>
			var theme = Cookies.get('theme');
			if(theme){
				if("dark" == theme){
					$(".dark-css").removeAttr('disabled');
					$(".light-css").attr('disabled', 'disabled');
					
					
					//$("#bootstrap-css").attr("href", "/css/bootstrap.cyborg.css");
					//$("#bootstrap-extension-css").attr("href", "/css/bootstrap-extension-dark.css");
					$("#syntax-css").attr("href", "/css/syntax-dark.css");
					$("#favicon").attr("href", "/images/faviconDark.png");
				}
				else{
					
					$(".light-css").removeAttr('disabled');
					$(".dark-css").attr('disabled', 'disabled');
					
				//	$("#bootstrap-css").attr("href", "/css/bootstrap.readable.css");
				//	$("#bootstrap-extension-css").attr("href", "/css/bootstrap-extension-light.css");
					$("#syntax-css").attr("href", "/css/syntax-light.css");
					$("#favicon").attr("href", "/images/favicon.png");
				}
			}
		</script>
    		
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-default">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">Happy Coding</a>
					</div>
					<div class="collapse navbar-collapse" id="myNavbar">
						<ul class="nav navbar-nav">
							<li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
							<li class="nav-item"><a class="nav-link" href="/about">About</a></li>
							<li class="nav-item"><a class="nav-link" href="/tutorials">Tutorials</a></li>
							<li class="nav-item"><a class="nav-link" href="/tutorials/java">More Tutorials?</a></li>
						</ul>
						
						<form class="navbar-form navbar-right">
							<select id="themeChooser" class="form-control"></select>
						</form>
					</div>
			</nav>
			{{ post.test }}
			<div class="content">
			{{ content }}
			</div>
			<footer>
				<ul>
					<li><a href="/">Happy Coding!</a></li>
					<li>Backgrounds by <a href="http://subtlepatterns.com/">Subtle Patterns</a></li>
				</ul>
			</footer>
		</div>
	</body>
</html>
