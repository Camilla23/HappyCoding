<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>

		<link rel="stylesheet" type="text/css" href="/css/bootstrap.darkly.css" id="bootstrap-css" class="dark-css">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap-extension-dark.css" id="bootstrap-extension-css" class="dark-css">
		<link rel="stylesheet" type="text/css" href="/css/main-dark.css" class="dark-css">
		<link rel="stylesheet" type="text/css" href="/css/syntax-dark.css" class="dark-css">
		
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.flatly.css" class="light-css" disabled>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap-extension-light.css" class="light-css" disabled>

		<div class="container">

						</ul>
						
						<ul class="nav navbar-nav navbar-right">
							<li class="nav-item"><a style="padding-top:14px; padding-bottom:14px;" class="nav-link" href="https://github.com/KevinWorkman/HappyCoding"><img id="github-img" src="/images/GitHub-Mark-Light-32px.png" /></a></li>
							<li class="nav-item"><a class="nav-link"><span class="glyphicon glyphicon-adjust" aria-label="Toggle Theme" onclick="toggleTheme()"></span></a></li>
						
						</ul>
					</div>
			</nav>

			{{ content }}
			</div>
