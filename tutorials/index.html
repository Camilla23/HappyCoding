---
layout: default
title: Tutorials
---
<h1>{{ page.title }}</h1>

<p>Want to learn how to program? Follow these tutorials:</p>

<hr />

{% assign tutorials = site.categories.tutorials | sort: 'sort-key' %}
{% for post in  tutorials %}
	<div class="tutorial-link-box">
		<a href="{{ post.url }}" ><img src="{{ post.thumbnail }}" />
		<a class="title" href="{{ post.url }}" >{{ post.title }}</a>
		<p>{{ post.tag }}</p>
	</div>
	
{% endfor %}
